    <style>

        header {
            text-align: center;

        .container {

            align-items: flex-start;
        }

        .preview-section, .result-section {

            background: white;
            padding: 20px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .preview-section h2, .result-section h2 {
            margin-top: 0;
        }

        #previewImage, #resultImage {
            max-width: 100%;

            border-radius: 10px;

        .button-section {

        .upload-section label {

            transition: background-color 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #218838;
        }

        .upload-section button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .upload-section button:hover {

        }

        #progressBar {
            width: 100%;

        .ad-container {

        footer p {

        }

        /* Responsive Design */
        @media (max-width: 768px) {

            }

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>Background Remover Tool</h1>
        <p>Upload an image to remove the background instantly.</p>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="/tools/index.html">Home</a>
        <a href="#">Image Tool</a>
        <a href="#">PDF Tool</a>
    </nav>

    <main>
        <!-- Top AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Preview and Result Sections -->
        <div class="container">
            <section class="preview-section">
                <h2>Image Preview</h2>
                <img id="previewImage" alt="Preview Image">
            </section>

            <!-- Buttons Section -->
            <div class="button-section">
                <div class="upload-section">
                    <input type="file" id="imageUpload" accept="image/*" />
                    <label for="imageUpload">Choose Image</label>
                </div>
                <div class="upload-section">
                    <button id="removeBgBtn">Remove Background</button>
                </div>
                <div id="progressBar">
                    <div></div>
                </div>
            </div>

            <section class="result-section">
                <h2>Result</h2>
                <img id="resultImage" alt="Result Image">
                <a id="downloadLink" style="display:none;">Download Image</a>
            </section>
        </div>

        <!-- Bottom AdSense Ad Unit -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Background Remover Tool. All rights reserved.</p>
    </footer>

    <script>
        // Preview Image
        document.getElementById('imageUpload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove Background
        document.getElementById('removeBgBtn').addEventListener('click', function () {
            const fileInput = document.getElementById('imageUpload');
            const resultImage = document.getElementById('resultImage');
            const downloadLink = document.getElementById('downloadLink');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('div');

            if (fileInput.files.length === 0) {
                alert('Please upload an image first.');
                return;
            }

            // Show progress bar
            progressBar.style.display = 'block';
            progressBarInner.style.width = '0%';

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image_file', file);

            // Remove.bg API Endpoint
            const apiUrl = 'https://api.remove.bg/v1.0/removebg';
            const apiKey = 'rTHcKMi3FFmESbwCGUH2AjzK'; // Your Remove.bg API Key

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'X-Api-Key': apiKey,
                },
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to remove background. Please check your API key and try again.');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                resultImage.style.display = 'block';

                // Enable download link
                downloadLink.href = url;
                downloadLink.download = file.name.replace(/\.[^/.]+$/, '_no_bg.png'); // Preserve original filename
                downloadLink.style.display = 'inline-block';

                // Hide progress bar
                progressBar.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);

                // Hide progress bar on error
                progressBar.style.display = 'none';
            });

            // Simulate progress bar animation
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressBarInner.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 300);
        });
    </script>
</body>
</html>
