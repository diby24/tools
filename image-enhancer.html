        <!-- Bottom Ad Banner -->
        <div class="ad-footer">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR-ADSENSE-ID"
                 data-ad-slot="YOUR-BOTTOM-BANNER-SLOT"
                 data-ad-format="horizontal"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <script>
        // Constants
        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB
        let canvas, originalImage, enhancedImage;

        // DOM Elements
        const imageInput = document.getElementById('imageInput');
        const previewCanvas = document.getElementById('previewCanvas');
        const enhanceButton = document.getElementById('enhanceButton');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');
        const comparisonSlider = document.querySelector('.comparison-slider');
        const sliders = {
            enhancementLevel: document.getElementById('enhancementLevel'),
            sharpness: document.getElementById('sharpness'),
            brightness: document.getElementById('brightness'),
            contrast: document.getElementById('contrast'),
            saturation: document.getElementById('saturation')
        };

        // Initialize canvas with higher resolution
        canvas = new fabric.Canvas('previewCanvas', {
            width: 1600,  // Increased from 800
            height: 1200, // Increased from 600
            backgroundColor: '#f8fafc'
        });

        // Initialize comparison slider
        function initComparisonSlider() {
            let isResizing = false;

            function setSliderPosition(x) {
                const containerRect = canvas.wrapperEl.getBoundingClientRect();
                let position = ((x - containerRect.left) / containerRect.width) * 100;
                position = Math.min(100, Math.max(0, position));
                comparisonSlider.style.left = `${position}%`;

                if (originalImage) {
                    originalImage.clipPath = new fabric.Rect({
                        left: 0,
                        top: 0,
                        width: (position / 100) * canvas.width,
                        height: canvas.height,
                        absolutePositioned: true
                    });
                    canvas.renderAll();
                }
            }

            comparisonSlider.addEventListener('mousedown', () => {
                isResizing = true;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                setSliderPosition(e.clientX);
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
            });

            // Touch events
            comparisonSlider.addEventListener('touchstart', () => {
                isResizing = true;
            });

            document.addEventListener('touchmove', (e) => {
                if (!isResizing) return;
                setSliderPosition(e.touches[0].clientX);
            });

            document.addEventListener('touchend', () => {
                isResizing = false;
            });
        }

        // Initialize slider
        initComparisonSlider();

        // File validation
        function validateFile(file) {
            if (!file) {
                throw new Error('Please select a file.');
            }

            if (!file.type.startsWith('image/')) {
                throw new Error('Please select a valid image file.');
            }

            if (file.size > MAX_FILE_SIZE) {
                throw new Error(`File size must be less than ${formatFileSize(MAX_FILE_SIZE)}`);
            }

            return true;
        }

        // Load image
        async function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        // Add drag and drop functionality
        const uploadLabel = document.querySelector('.upload-label');
        
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.classList.add('dragover');
        });

        uploadLabel.addEventListener('dragleave', () => {
            uploadLabel.classList.remove('dragover');
        });

        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadLabel.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileSelect({ target: { files: [file] } });
        });

        // File input change handler
        imageInput.addEventListener('change', handleFileSelect);

        // Handle file selection with enhanced resolution
        async function handleFileSelect(e) {
            try {
                const file = e.target.files[0];
                validateFile(file);

                const img = await loadImage(file);
                
                // Reset canvas
                canvas.clear();
                
                // Calculate scaling to maintain aspect ratio and maximize resolution
                const containerWidth = canvas.width;
                const containerHeight = canvas.height;
                const scale = Math.min(
                    (containerWidth * 0.9) / img.width,
                    (containerHeight * 0.9) / img.height
                );

                // Create high-resolution images with center positioning
                originalImage = new fabric.Image(img, {
                    scaleX: scale,
                    scaleY: scale,
                    selectable: false,
                    evented: false,
                    originX: 'center',
                    originY: 'center',
                    left: containerWidth / 2,
                    top: containerHeight / 2
                });

                enhancedImage = new fabric.Image(img, {
                    scaleX: scale,
                    scaleY: scale,
                    selectable: false,
                    evented: false,
                    originX: 'center',
                    originY: 'center',
                    left: containerWidth / 2,
                    top: containerHeight / 2
                });
                
                // Add images to canvas
                canvas.add(enhancedImage);
                canvas.add(originalImage);
                
                // Set initial clip path with centered coordinates
                originalImage.clipPath = new fabric.Rect({
                    left: 0,
                    top: 0,
                    width: containerWidth / 2,
                    height: containerHeight,
                    absolutePositioned: true
                });
                
                // Enable controls
                enhanceButton.disabled = false;
                downloadButton.disabled = false;
                resetButton.disabled = false;
                
                // Show success message
                showMessage('Image loaded successfully!', 'success');
                
                // Initial enhancement
                applyEnhancements();
                
                // Center both images
                canvas.centerObject(originalImage);
                canvas.centerObject(enhancedImage);
                
                // Ensure canvas is centered in container
                canvas.setZoom(1);
                canvas.absolutePan({ x: 0, y: 0 });
                canvas.renderAll();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Update enhancement function for better resolution
        function applyEnhancements() {
            if (!enhancedImage) return;

            const filters = [];
            const enhancementLevel = parseInt(sliders.enhancementLevel.value) / 100;
            
            // High-resolution enhancement matrix
            const clarityMatrix = [
                -0.006, -0.006, -0.006,
                -0.006, 1.08, -0.006,
                -0.006, -0.006, -0.006
            ];
            filters.push(new fabric.Image.filters.Convolute({
                matrix: clarityMatrix,
                opaque: false
            }));

            // Enhanced color preservation with reduced brightness
            const colorPreservationMatrix = [
                0.010, 0.010, 0.010,
                0.010, 1.06, 0.010,
                0.010, 0.010, 0.010
            ];
            filters.push(new fabric.Image.filters.Convolute({
                matrix: colorPreservationMatrix,
                opaque: false
            }));

            // Add minimal brightness adjustment
            const brightnessValue = (parseInt(sliders.brightness.value) / 100) * enhancementLevel;
            filters.push(new fabric.Image.filters.Brightness({
                brightness: brightnessValue * 0.03  // Reduced from 0.05
            }));

            // Update sharpness enhancement to include anti-fade properties
            if (sliders.sharpness.value > 0) {
                const sharpnessValue = parseInt(sliders.sharpness.value) * enhancementLevel;
                const unsharpMatrix = [
                    -sharpnessValue/22, -sharpnessValue/22, -sharpnessValue/22,
                    -sharpnessValue/22, 1 + (sharpnessValue * 0.6), -sharpnessValue/22,
                    -sharpnessValue/22, -sharpnessValue/22, -sharpnessValue/22
                ];
                filters.push(new fabric.Image.filters.Convolute({
                    matrix: unsharpMatrix,
                    opaque: false
                }));
            }

            // Natural color saturation
            if (sliders.saturation.value !== 0) {
                const saturationValue = (parseInt(sliders.saturation.value) / 100) * enhancementLevel;
                filters.push(new fabric.Image.filters.Saturation({
                    saturation: saturationValue * 0.25  // Reduced saturation for natural look
                }));
            }

            // Apply filters
            enhancedImage.filters = filters;
            enhancedImage.applyFilters();
            canvas.renderAll();
        }

        // Enhance button handler
        enhanceButton.addEventListener('click', () => {
            if (!enhancedImage) return;
            applyEnhancements();
            showMessage('Image enhanced successfully!', 'success');
        });

        // Reset button handler
        resetButton.addEventListener('click', () => {
            Object.values(sliders).forEach(slider => {
                if (slider.id === 'enhancementLevel') {
                    slider.value = 50;
                } else {
                    slider.value = 0;
                }
                const valueDisplay = document.getElementById(`${slider.id}Value`);
                valueDisplay.textContent = slider.value;
            });
            
            if (enhancedImage) {
                enhancedImage.filters = [];
                enhancedImage.applyFilters();
                canvas.renderAll();
            }
        });

        // Download with higher resolution
        downloadButton.addEventListener('click', () => {
            if (!enhancedImage) return;
            
            const link = document.createElement('a');
            link.download = 'enhanced-image.png';
            link.href = canvas.toDataURL({
                format: 'png',
                quality: 1.0,
                multiplier: 2.0  // Double the resolution for export
            });
            link.click();
        });

        // Show message function
        function showMessage(message, type = 'error') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-box ${type}-message`;
            messageDiv.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i>
                <span>${message}</span>
            `;
            
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Add slider event listeners with debounce for better performance
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const debouncedEnhance = debounce(applyEnhancements, 50);

        Object.entries(sliders).forEach(([key, slider]) => {
            const valueDisplay = document.getElementById(`${key}Value`);
            slider.addEventListener('input', () => {
                valueDisplay.textContent = slider.value;
                debouncedEnhance();
            });
        });

        // Add zoom functionality
        let currentZoom = 1;
        const ZOOM_STEP = 0.1;
        const MAX_ZOOM = 4;
        const MIN_ZOOM = 0.5;

        // Add zoom controls to preview section
        const zoomControls = document.createElement('div');
        zoomControls.className = 'zoom-controls';
        zoomControls.style.cssText = `
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        `;

        const zoomInBtn = document.createElement('button');
        zoomInBtn.innerHTML = '<i class="fas fa-search-plus"></i>';
        zoomInBtn.className = 'btn btn-primary';
        zoomInBtn.style.cssText = `
            padding: 0.5rem;
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        `;

        const zoomOutBtn = document.createElement('button');
        zoomOutBtn.innerHTML = '<i class="fas fa-search-minus"></i>';
        zoomOutBtn.className = 'btn btn-primary';
        zoomOutBtn.style.cssText = zoomInBtn.style.cssText;

        const resetZoomBtn = document.createElement('button');
        resetZoomBtn.innerHTML = '<i class="fas fa-undo"></i>';
        resetZoomBtn.className = 'btn btn-secondary';
        resetZoomBtn.style.cssText = zoomInBtn.style.cssText;

        zoomControls.appendChild(zoomInBtn);
        zoomControls.appendChild(zoomOutBtn);
        zoomControls.appendChild(resetZoomBtn);

        document.querySelector('.image-preview-container').appendChild(zoomControls);

        // Zoom functions
        function zoomIn() {
            if (currentZoom < MAX_ZOOM) {
                currentZoom += ZOOM_STEP;
                applyZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > MIN_ZOOM) {
                currentZoom -= ZOOM_STEP;
                applyZoom();
            }
        }

        function resetZoom() {
            currentZoom = 1;
            applyZoom();
        }

        function applyZoom() {
            if (originalImage && enhancedImage) {
                const newScaleX = currentZoom * originalImage.scaleX / Math.abs(originalImage.scaleX);
                const newScaleY = currentZoom * originalImage.scaleY / Math.abs(originalImage.scaleY);
                
                originalImage.scale(newScaleX);
                enhancedImage.scale(newScaleY);
                
                // Ensure images stay centered
                canvas.centerObject(originalImage);
                canvas.centerObject(enhancedImage);
                
                // Reset pan position to center
                canvas.absolutePan({ x: 0, y: 0 });
                canvas.renderAll();
            }
        }

        // Add event listeners for zoom controls
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        resetZoomBtn.addEventListener('click', resetZoom);

        // Add mouse wheel zoom support
        canvas.wrapperEl.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomIn();
            } else {
                zoomOut();
            }
        });

        // Add touch gesture zoom support
        let initialPinchDistance = 0;

        canvas.wrapperEl.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialPinchDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });

        canvas.wrapperEl.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                
                if (currentDistance > initialPinchDistance) {
                    zoomIn();
                } else if (currentDistance < initialPinchDistance) {
                    zoomOut();
                }
                
                initialPinchDistance = currentDistance;
            }
        });

        // Update preview container styles for higher resolution
        const previewContainer = document.querySelector('.image-preview-container');
        previewContainer.style.minHeight = '500px';  // Increased from 300px
        previewContainer.style.maxHeight = '800px';  // Added max height
        previewContainer.style.overflow = 'hidden';
    </script>
</body>
